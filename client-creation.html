<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diolty</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/all.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-default" id="index-navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <p>D I O L T Y</p>
                </a>
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-link"><a href="employees.html">Employees</a></button>
                    <button type="button" class="btn btn-link"><a href="clients.html">Clients</a></button>
                    <button type="button" class="btn btn-info"><a href="loginsignup.html">Login/Signup</a></button>
                </div>
            </div>
        </div>
    </nav>

    <form>
        <!-- client name -->
        <div class="form-group">
            <label for="companyName">Client name</label>
            <input type="text" class="form-control" id="clientName" aria-describedby="clientName"
                placeholder="Enter name of client">
        </div>
        <!--phone number-->
        <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input type="tel" class="form-control" id="phoneNumber" aria-describedby="phoneNumber"
                placeholder="Enter phone number">
        </div>
        <!--e-mail address-->
        <div class="form-group">
            <label for="emailAddress">E-mail address</label>
            <input type="text" class="form-control" id="emailAddress" aria-describedby="emailAddress"
                placeholder="Enter e-mail address for contact">
        </div>
        <!--physical address-->
        <div class="form-group">
            <label for="physicalLocation">Address</label>
            <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="Enter address">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- script below added dropdown functionality -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/employee.js"></script>
</body>

</html>
